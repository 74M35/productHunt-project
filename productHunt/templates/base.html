<!doctype html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>James Speller - Product Hunt</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link href="{%static 'open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">


<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }home
      }
    </style>

    
  </head>
  <body style="background: #bb2c84">
    
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
          <a class="navbar-brand" href="{%url 'home'%}">
          <img src="{% static 'logo.png'%}" height=30 width=30 class="d-inline-block align-top" />
          Product Hunt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              {%if user.is_authenticated%}
              <a class="nav-link" href="{%url 'create'%}"><span class="oi oi-plus"></span></a>
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{%url 'logout'%}">{% csrf_token %}
                <input type="hidden">
              </form>
              {%else%}
              <a class="nav-link" href="{%url 'signup'%}">Sign Up</a>
              <a class="nav-link" href="{%url 'login'%}">Login</a>
              {%endif%}
            </div>
        </div>
    </div>
    </nav>
</header>

<div class="container">
    {%block content%}
    {%endblock%}
</div>

<footer style="position: fixed; bottom: 0; width: 100%;" class="text-muted py-2">
<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  <div class="container text-center">
    <p>I hope you are having a good {% now "Y"%}</p>
  </div>
</footer>
